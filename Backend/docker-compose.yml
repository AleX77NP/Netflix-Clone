version: '3.9'

services: 
    postgres:
        image: postgres
        ports: 
            - 5432:5432
        volumes:
            - ./data/db:/var/lib/postgresql/data
        environment: 
            - POSTGRES_DB=payments
            - POSTGRES_USER=admin
            - POSTGRES_PASSWORD=admin
    mongo:
        image: mongo:latest
        environment: 
            MONGO_USERNAME: root
            MONGO_PASSWORD: rootpassword
        ports: 
            - 27017:27017
        volumes: 
            - mongodb:/data/db
    rabbitmq:
        image: rabbitmq:3-management-alpine
        container_name: rabbitmq
        ports: 
            - 5672:5672
            - 15672:15672

volumes: 
    mongodb: